<input [(ngModel)]="searchText" placeholder="search team">
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h2>Team</h2>
      <ul *ngFor = "let t of team | filter : searchText">
        <li><a routerLink="./teamplayer/{{t}}">{{t}}</a></li>
      </ul>
    </div>
    <div class="col-md-8">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
