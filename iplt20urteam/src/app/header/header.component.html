<!-- modal-->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create team</h4>
      </div>
      <div class="modal-body">
        <form novalidate [formGroup]="form">
           <div class="form-group">
             <label>Team Name</label>
             <input type="text" name="txtname" class="form-control" formControlName="txtname"/>
           </div>
           <div *ngIf="form.get('txtname').touched && form.get('txtname').invalid" class="alert alert-danger">
             <div *ngIf="form.get('txtname').hasError('required')">Team name is required.</div>
             <!--<div *ngIf="form.get('txtname').hasError('validUsername')">Invalid name</div>-->
           </div>
           <!--<div class="form-group">
             <label>Team Name</label>
             <input type="text" [(ngModel)]="tname" name="tname" class="form-control" #nameTeam="ngModel" pattern="[a-zA-Z]*" required />
           </div>
           <div *ngIf="nameTeam?.touched" class="alert alert-danger">
             <div *ngIf="nameTeam.errors?.required">Team name is required.</div>
             <div *ngIf="nameTeam.errors?.pattern">Only alphabets are allowed.</div>
           </div>-->
           <div class="form-group">
             <label>Team Moto</label>
             <input type="text" name="tmoto" class="form-control"/>
           </div>
          <button type="button" (click)="CreateTeam(form)" data-dismiss="modal" class="btn btn-success" [disabled]="form.invalid">Submit</button>
        </form>
        <!--{{form.value | json}}-->

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
